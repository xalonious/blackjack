<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="logo">
            <img src="images/blackjack.png" alt="Blackjack Logo">
        </div>
        
        <div class="game-area">
            <div class="player-area">
                <div class="player-header">
                    <h2>Player</h2>
                    <div id="player-wins" class="total-wins">Player Wins: 0</div>
                </div>
                <div id="player-cards" class="cards"></div>
                <div id="player-score" class="score">Score: 0</div>
            </div>
            <div class="dealer-area">
                <div class="dealer-header">
                    <h2>Dealer</h2>
                    <div id="dealer-wins" class="total-wins">Dealer Wins: 0</div>
                </div>
                <div id="dealer-cards" class="cards"></div>
                <div id="dealer-score" class="score">Score: 0</div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="btn-hit">Hit</button>
            <button id="btn-stand">Stand</button>
            <button id="btn-replay" style="display:none;">Replay</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
